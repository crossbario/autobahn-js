language: node_js
node_js:
  - "10"
dist: xenial
sudo: true
services:
  - docker

addons:
  apt:
    update: true
    packages:
      - python3-pip

before_install:
  - sudo pip3 install --no-cache-dir -U scons boto taschenmesser
  - rm -rf node_modules/websocket

before_script:
  - docker run -d -v $PWD/.crossbar:/node -p 8080:8080 -p 8090:8090 -u $UID crossbario/crossbar --cbdir /node
  - sleep 5

script:
  - npm install -g nodeunit
  - cd packages/autobahn && npm install && npm test

# CI notifications
notifications:
  # IRC: chat messages on #crossbar-ci @ freenode
  irc:
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always    # options: [always|never|change] default: always
    channels:
      - "irc.freenode.org#crossbar-ci"
    use_notice: false
    skip_join: false
  slack:
    on_success: always  # options: [always|never|change] default: always
